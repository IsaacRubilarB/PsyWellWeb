<div class="notas-container">
  <h2 class="notas-titulo">GestiÃ³n de Notas</h2>

  <!-- Formulario para agregar una nueva nota -->
  <div class="form-nueva-nota">
    <label for="palabraClave" class="form-label">Palabra Clave:</label>
    <select
      id="palabraClave"
      class="form-select"
      [(ngModel)]="nuevaNota.palabraClave"
    >
      <option *ngFor="let palabra of palabrasClave" [value]="palabra">
        {{ palabra }}
      </option>
    </select>

    <label for="titulo" class="form-label">TÃ­tulo:</label>
    <input
      id="titulo"
      type="text"
      class="form-input"
      placeholder="Escribe el tÃ­tulo de tu nota"
      [(ngModel)]="nuevaNota.titulo"
    />

    <label for="contenido" class="form-label">Contenido:</label>
    <textarea
      id="contenido"
      class="form-textarea"
      placeholder="Escribe el contenido de tu nota"
      [(ngModel)]="nuevaNota.contenido"
    ></textarea>

    <label for="importante" class="form-label-inline">
      <input
        id="importante"
        type="checkbox"
        class="form-checkbox"
        [(ngModel)]="nuevaNota.esImportante"
        (change)="verificarLimiteImportantes()"
      />
      <span>â• Marcar como Importante</span>
    </label>

    <button class="btn-agregar" (click)="agregarNota()"> â• Agregar Nota</button>
  </div>

  <!-- Lista de notas -->
  <div class="notas-lista" *ngIf="notas.length > 0; else noNotas">
    <div class="nota-item" *ngFor="let nota of notas">
      <div class="nota-header">
        <h3 class="nota-palabra-clave">{{ nota.palabraClave }}</h3>
        <button class="btn-eliminar" (click)="eliminarNota(nota)">ğŸ—‘ï¸</button>
      </div>
      <h4 class="nota-titulo">{{ nota.titulo }}</h4>
      <p class="nota-contenido">{{ nota.contenido }}</p>
      <div class="nota-footer">
        <span class="nota-fecha">ğŸ•’ {{ nota.fechaCreacion | date: 'short' }}</span>
        <span class="nota-importante" *ngIf="nota.esImportante">Â¡Importante!</span>
      </div>
    </div>
  </div>

  <!-- Mensaje para cuando no hay notas -->
  <ng-template #noNotas>
    <div class="no-notas-placeholder">
      <p>No hay notas disponibles. Â¡Crea tu primera nota ahora!</p>

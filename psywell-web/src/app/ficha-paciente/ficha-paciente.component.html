<div class="modal-container">
  <div class="modal-content animate-modal">
    <button class="close-modal" (click)="closeModal()">‚úñ</button>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" [style.width.%]="progressPercentage"></div>
      </div>
      <p class="progress-text">{{ progressPercentage }}% completado</p>
    </div>

    <h2 class="modal-title">Ficha del Paciente</h2>

    <form (ngSubmit)="onSubmit()" class="ficha-form" novalidate>
      <!-- Informaci√≥n Personal -->
      <div class="section">
        <h3>Informaci√≥n Personal</h3>
        <div class="input-group">
          <div class="input-item">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="paciente.nombres" name="nombre" readonly />
          </div>
        </div>

        <div class="input-group">
          <div class="input-item">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="text" id="fechaNacimiento" [value]="formattedFechaNacimiento" readonly />
          </div>

          <div class="input-item">
            <label for="genero">G√©nero</label>
            <select id="genero" [(ngModel)]="paciente.genero" name="genero" disabled>
              <option value="masculino">üë® Masculino</option>
              <option value="femenino">üë© Femenino</option>
              <option value="otro">üåà Otro</option>
            </select>
          </div>
        </div>
      </div>

      <div class="input-group">
        <div class="input-item">
          <label for="estadoCivil">Estado Civil</label>
          <select id="estadoCivil" [(ngModel)]="paciente.estadoCivil" name="estadoCivil" required>
            <option value="" disabled>Seleccione</option>
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viudo">Viudo</option>
          </select>
        </div>
      </div>

      
      <!-- Contacto -->
      <div class="section">
        <h3>Contacto</h3>
        <div class="input-group">
          <div class="input-item">
            <label for="correo">Correo Electr√≥nico</label>
            <input type="email" id="correo" [(ngModel)]="paciente.correo" name="correo" readonly />
          </div>
        </div>

        <div class="input-item">
          <label for="telefono">Tel√©fono</label>
          <div class="phone-input">
            <span class="flag-icon">üá®üá± +56</span>
            <input
              type="tel"
              id="telefono"
              [(ngModel)]="paciente.telefono"
              name="telefono"
              placeholder="Ingrese tel√©fono"
              maxlength="15"
              (blur)="validarTelefonoEnBlur()"
            />
          </div>
        

          <div class="input-item">
            <label for="telefonoEmercia">Tel√©fono de Emergencia</label>
            <input
              type="tel"
              id="telefonoEmercia"
              [(ngModel)]="paciente.telefonoEmercia"
              name="telefonoEmercia"
              placeholder="Ingrese tel√©fono de emergencia"
              required
              pattern="^[0-9+()\- ]*$"
              maxlength="15"
            />
          </div>
        </div>

        <div class="input-group">
          <div class="input-item">
            <label for="direccion">Direcci√≥n</label>
            <input
              type="text"
              id="direccion"
              [(ngModel)]="paciente.direccion"
              name="direccion"
              placeholder="Ingrese direcci√≥n"
              required
            />
          </div>
        </div>
      </div>

      <!-- Historia Cl√≠nica -->
      <div class="section">
        <h3>Historia Cl√≠nica</h3>
        <div class="input-group">
          <div class="input-item">
            <label for="notasSesionAnterior">Notas de la Sesi√≥n </label>
            <textarea
              id="notasSesionAnterior"
              [(ngModel)]="paciente.notasSesionAnterior"
              name="notasSesionAnterior"
              placeholder="Ingrese las notas de la sesi√≥n anterior"
            ></textarea>
          </div>

          <div class="input-item">
            <label for="medicamentos">Medicamentos</label>
            <textarea
              id="medicamentos"
              [(ngModel)]="paciente.medicamentos"
              name="medicamentos"
              placeholder="Ingrese medicamentos"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Diagn√≥stico -->
      <div class="section">
        <h3>Diagn√≥stico</h3>
        <div class="input-group">
          <div class="input-item">
            <textarea
              id="diagnostico"
              [(ngModel)]="paciente.diagnostico"
              name="diagnostico"
              placeholder="Ingrese el diagn√≥stico"
              required
            ></textarea>
          </div>
        </div>
      </div>

      <button type="submit" class="save-button" [disabled]="!isFormComplete()">Guardar Ficha</button>
    </form>

    <!-- Mensaje de √©xito al guardar -->
    <div *ngIf="showSuccessMessage" class="success-alert animate-success">
      <p>Ficha guardada correctamente ‚úîÔ∏è</p>
    </div>

    <!-- Confirmaci√≥n de cierre -->
    <div *ngIf="isConfirmingClose" class="confirmation-overlay">
      <div class="confirmation-dialog">
        <p>¬øEst√° seguro de que desea cerrar el formulario? Se perder√°n los datos no guardados.</p>
        <button class="confirm-button" (click)="confirmClose()">S√≠</button>
        <button class="cancel-button" (click)="cancelClose()">No</button>
      </div>
    </div>
  </div>
</div>

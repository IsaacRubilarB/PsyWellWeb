<div class="chat-container">
    <!-- Mostrar nombre del paciente al que se le envía el mensaje -->
    <div class="recipient-info">
      <h3>Enviar mensaje a: {{ patient.name }}</h3>
    </div>
  
    <!-- Lista de mensajes -->
    <div class="messages-list">
      <div *ngFor="let mensaje of mensajes$ | async" class="message">
        <div class="user">{{ mensaje.userId === 'psicologo' ? 'Psicólogo' : 'Paciente' }}</div>
        <div class="content">{{ mensaje.mensaje }}</div>
      </div>
    </div>
  
    <!-- Formulario para enviar mensaje -->
    <form (ngSubmit)="enviarMensaje()" class="chat-form">
      <input [(ngModel)]="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." required />
      <button type="submit">Enviar</button>
    </form>
  
    <!-- Alerta de éxito -->
    <div *ngIf="showAlert" class="alert">
      ¡Mensaje enviado con éxito!
    </div>
  </div>
